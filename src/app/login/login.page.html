<ion-header>
<!--  <ion-toolbar>-->
<!--    <ion-title>Login</ion-title>-->
<!--  </ion-toolbar>-->
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="8">
        <div class="ion-margin-top ion-padding-top ion-text-center">
          <ion-text>
            <h2><b>Login</b></h2>
          </ion-text>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form class="form" [formGroup]="validationForm" (ngSubmit)="loginUser(validationForm.value)" style="margin: 15%">
    <ion-item>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.email">
        <div class="error-message"
             *ngIf="validationForm.get('email').hasError(validation.type) && (validationForm.get('email').dirty || validationForm.get('email').touched) ">
          {{validation.message}}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating" color="primary">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.password">
        <div class="error-message"
             *ngIf="validationForm.get('password').hasError(validation.type) && (validationForm.get('password').dirty || validationForm.get('password').touched) ">
          {{validation.message}}
        </div>
      </ng-container>
    </div>
    <div class="row">
      <div class="column" style="text-align: center">
        <ion-button class="submit-btn" style="width: 90%" type="submit" [disabled]="!validationForm.valid">Login</ion-button>
        <p class="go-to-login">Don't have an account? <a (click)="goToRegisterPage()">Sign up here.</a></p>
      </div>
    </div>

    <label class="error-message">{{errorMessage}}</label>

  </form>
</ion-content>
